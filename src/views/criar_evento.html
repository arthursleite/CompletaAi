<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Criar Evento</title>
</head>

<body>
  <h1>Criar Evento</h1>
  <form action="/criar_evento" method="POST">
    <div class="form-group">
      <label for="Nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" required>
    </div>
    <div class="form-group">
      <label for="numVagas">Número de vagas:</label>
      <input type="number" id="numVagas" name="num-vagas" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required>
    </div>
    <div class="form-group">
      <label for="dataInicio">Data de início:</label>
      <input type="date" id="dataInicio" name="data-inicio" required>
    </div>
    <div class="form-group">
      <label for="dataFim">Data de fim:</label>
      <input type="date" id="dataFim" name="data-fim" required>
    </div>
    <div class="form-group">
      <label for="criador">Criador:</label>
      <input type="text" id="criador" name="criador" required>
    </div>
    <button type="submit">Criar evento</button>
  </form>

  <a href="/home">Voltar para a Lista de Eventos</a>
</body>

</html>
