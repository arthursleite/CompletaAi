<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompletaAi - Criar Evento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CompletaAi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrar-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Criar Evento</h2>
        <form>
            <div class="form-group">
                <label for="eventName">Nome do Evento</label>
                <input type="text" class="form-control" id="eventName" placeholder="Digite o nome do evento">
            </div>
            <div class="form-group">
                <label for="eventCategory">Categoria do Evento</label>
                <input type="text" class="form-control" id="eventCategory" placeholder="Digite a categoria do evento">
            </div>
            <div class="form-group">
                <label for="eventSlots">Quantidade de Vagas</label>
                <input type="number" class="form-control" id="eventSlots" placeholder="Digite a quantidade de vagas">
            </div>
            <div class="form-group">
                <label for="eventDescription">Descrição do Evento</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Digite a descrição do evento"></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Data de Início</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">Data de Término</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <button type="submit" class="btn btn-primary">Criar Evento</button>
        </form>
    </div>
</body>
</html>
