<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompletaAi - Perfil do Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Completa Aí</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrar-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Perfil do Usuário</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="nome">{{usuario.nome}}</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="email">{{usuario.email}}</h6>
                <p class="card-text" id="dataNascimento">{{usuario.data_nascimento}}</p>
                <a href="/editar_usuario/{{usuario.id}}" class="btn btn-secondary">Editar dados do usuário</a>
                <button id="delete-btn" class="btn btn-danger" data-id="{{usuario.id}}">Excluir usuário</button>
                <a href="/home" class="btn btn-link">Voltar para a Home</a>
            </div>
        </div>
    </div>

    <script>
        console.log("Script carregado!");
        const deleteBtn = document.querySelector("#delete-btn");
        deleteBtn.addEventListener("click", () => {
            criarFormularioDelecao(deleteBtn.dataset.id);
        });

        function criarFormularioDelecao(id) {
            console.log("Criando formulário de deleção para o id:", id);
            const formularioDelecao = document.createElement("form");
            formularioDelecao.setAttribute("action", "/excluir_usuario/" + id);
            formularioDelecao.setAttribute("method", "POST");

            const inputId = document.createElement("input");
            inputId.setAttribute("type", "hidden");
            inputId.setAttribute("name", "id");
            inputId.setAttribute("value", id);

            formularioDelecao.appendChild(inputId);
            document.body.appendChild(formularioDelecao);
            formularioDelecao.submit();
        }
    </script>

</body>
</html>
