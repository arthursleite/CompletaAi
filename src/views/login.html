<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Completa ai</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Completa Aí</h3>
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="lembrar">
                                <label class="form-check-label" for="lembrar">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            <div class="text-center mt-3">
                                <a href="#">Esqueci minha senha</a>
                            </div>
                            <!-- <div class="text-center mt-3">
                                <button type="button" class="btn btn-outline-secondary btn-block">Acesso institucional</button>
                            </div> -->
                            <div class="d-flex justify-content-center align-items-center gap-4">
                                <p class="mb-0">Não tem uma conta ainda?</p>
                                <a href="cadastro" class="mx-1">Cadastre-se agora</a>
                            </div>                                                                               
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
