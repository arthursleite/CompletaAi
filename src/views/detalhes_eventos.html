<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompletaAi - Detalhes do Evento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CompletaAi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrar-se</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Detalhes do Evento</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="eventName">Nome do Evento</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="eventCategory">Categoria do Evento</h6>
                <p class="card-text" id="eventDescription">Descrição do Evento</p>
                <p class="card-text"><strong>Quantidade de Vagas:</strong> <span id="eventSlots">0</span></p>
                <p class="card-text"><strong>Data de Início:</strong> <span id="startDate">dd/mm/aaaa</span></p>
                <p class="card-text"><strong>Data de Término:</strong> <span id="endDate">dd/mm/aaaa</span></p>
                <button type="button" class="btn btn-primary" id="checkInButton">Fazer Check-in</button>
            </div>
        </div>
    </div>

</body>
</html>
