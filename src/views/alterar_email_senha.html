<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa Aí - Alterar Email e Senha</title>
    <link rel="stylesheet" href="/src/public/css/alterar_email_senha.css">
    <script src="https://kit.fontawesome.com/28fd1cdefc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Cabeçalho -->
    <header id="header">
        <div class="logo-container" id="logo-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f5753f40c1c1a2d0e53642d573e22fff5d6086d58eaeef976ec40673ae371e10?placeholderIfAbsent=true&apiKey=a45041b1ff1c4ddc9b879ac51c79d14c" 
                 alt="Completa Aí Logo" 
                 class="logo-image" 
                 id="logo-image" />
            <h2 id="logo-title">Completa Aí</h2>
        </div>
        <nav id="navigation">
            <ul id="nav-list">
                <li id="home-link" class="active">
                    <a href="home.html" id="home-anchor">Home</a>
                </li>
                <li id="events-link">
                    <a href="eventos.html" id="events-anchor">Eventos</a>
                </li>
                <li id="about-link">
                    <a href="sobre.html" id="about-anchor">Sobre</a>
                </li>
                <li id="create-event-link">
                    <a href="criar_evento.html" id="create-event-anchor">Criar evento</a>
                </li>
                {{^usuarioLogado}}
                <li id="signup-button">
                    <a href="cadastro.html" id="signup-anchor" class="action-button signup-button">Cadastre-se</a>
                </li>
                {{/usuarioLogado}}
                {{#usuarioLogado}}
                <li id="user-icon">
                    <a href="perfil_usuario.html" id="profile-anchor" class="user-icon">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                {{/usuarioLogado}}
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <div class="content-wrapper">
            <aside class="sidebar">
                <div class="sidebar-content">
                    <h2 id="sidebar-title">Configurações</h2>
                    <a href="perfil_usuario.html" id="account-info-link" class="sidebar-option">Informações de Conta</a>
                    <a href="#" id="email-password-link" class="sidebar-option-alt">Alterar Email e Senha</a>
                </div>
            </aside>

            <section class="main-column">
                <!-- Alterar Email -->
                <div class="account-info">
                    <div class="account-info-header">
                        <h1 id="change-email-title" class="account-info-title">Alterar Email</h1>
                    </div>
                    <section class="email-update">
                        <div class="email-row">
                            <span id="current-email-label" class="email-label">E-mail atual:</span>
                            <span id="current-email-value" class="email-value">{{usuario.email}}</span>
                        </div>
                        <form id="email-form" action="/editar_usuario/{{id}}" method="post">
                            <div class="email-row">
                                <label for="newEmail" id="new-email-label" class="email-label">Novo E-mail</label>
                                <input type="email" id="newEmail" class="email-input" placeholder="Entrar com novo email" required>
                            </div>
                            <div class="email-row">
                                <label for="confirmEmail" id="confirm-email-label" class="email-label">Confirmar E-mail</label>
                                <input type="email" id="confirmEmail" class="email-input" placeholder="Repita o novo E-mail" required>
                            </div>
                            <button type="submit" id="save-email-button" class="submit-button">Salvar Novo E-mail</button>
                        </form>
                    </section>
                </div>

                <!-- Alterar Senha -->
                <div class="account-info">
                    <div class="account-info-header">
                        <h1 id="change-password-title" class="account-info-title">Alterar Senha</h1>
                    </div>
                    <section class="password-change">
                        <form id="password-form" action="/editar_usuario/{{id}}" method="post">
                            <div class="password-field">
                                <label for="newPassword" id="new-password-label" class="password-label">Nova Senha</label>
                                <input type="password" id="newPassword" class="password-input" placeholder="Nova senha" aria-label="Nova Senha" required>
                            </div>
                            <div class="password-field">
                                <label for="confirmPassword" id="confirm-password-label" class="password-label">Confirmar Senha</label>
                                <input type="password" id="confirmPassword" class="password-input" placeholder="Repita a nova senha" aria-label="Confirmar Senha" required>
                            </div>
                            <button type="submit" id="save-password-button" class="submit-button-senha">Salvar Nova Senha</button>
                        </form>
                    </section>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
